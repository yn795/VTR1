<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>動画結合・プレビュー</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
        }
        .video-preview, .image-preview {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        video, img {
            max-width: 200px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin-top: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>動画結合・プレビュー</h1>

    <!-- 動画アップロード -->
    <h2>動画アップロード</h2>
    <input type="file" id="videoFiles" accept="video/mp4" multiple>
    <button onclick="mergeVideos()">動画を結合</button>

    <!-- 動画プレビュー -->
    <h2>動画プレビュー</h2>
    <div class="video-preview" id="videoPreview"></div>

    <!-- 静止画プレビュー -->
    <h2>静止画プレビュー</h2>
    <div class="image-preview" id="imagePreview"></div>

    <script>
        const videoPreview = document.getElementById("videoPreview");
        const imagePreview = document.getElementById("imagePreview");

        function mergeVideos() {
            const files = document.getElementById("videoFiles").files;

            if (files.length === 0) {
                alert("動画ファイルを選択してください");
                return;
            }

            // 動画プレビューの表示
            videoPreview.innerHTML = "";
            for (let file of files) {
                const url = URL.createObjectURL(file);
                const videoElement = document.createElement("video");
                videoElement.src = url;
                videoElement.controls = true;
                videoElement.width = 200;
                videoPreview.appendChild(videoElement);
            }

            // 静止画の表示
            createImagePreview(files);
        }

        function createImagePreview(files) {
            imagePreview.innerHTML = "";

            // 各動画から静止画を生成
            for (let file of files) {
                const url = URL.createObjectURL(file);
                const videoElement = document.createElement("video");
                videoElement.src = url;
                videoElement.muted = true;
                videoElement.play();

                videoElement.addEventListener("loadeddata", () => {
                    // 動画の1フレームをキャプチャ
                    const canvas = document.createElement("canvas");
                    canvas.width = 200;
                    canvas.height = 150;
                    const ctx = canvas.getContext("2d");
                    ctx.drawImage(videoElement, 0, 0, canvas.width, canvas.height);

                    // キャプチャした画像を表示
                    const img = document.createElement("img");
                    img.src = canvas.toDataURL("image/jpeg");
                    imagePreview.appendChild(img);

                    // 動画停止
                    videoElement.pause();
                });
            }
        }
    </script>
</body>
</html>
