<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <!-- スマートフォン対応 -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>スマホ対応 動画統合・ダウンロード</title>
  <!-- 1. 先に FFmpeg ライブラリを読み込む（CDN） -->
  <script src="https://cdn.jsdelivr.net/npm/@ffmpeg/ffmpeg@0.11.9/dist/ffmpeg.min.js"></script>
  <style>
    /* ======= スタイル設定 ======= */
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      padding: 20px;
      margin: 0;
      background-color: #f9f9f9;
    }
    h1, h2 {
      text-align: center;
      color: #333;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
    }
    input[type="file"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
    }
    button {
      width: 100%;
      padding: 15px;
      font-size: 18px;
      margin: 10px 0;
      cursor: pointer;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
    }
    button:disabled {
      background-color: #aaa;
      cursor: not-allowed;
    }
    video {
      width: 100%;
      height: auto;
      margin: 20px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    #downloadLink button {
      background-color: #2196F3;
    }
    #status {
      text-align: center;
      margin: 20px 0;
      font-weight: bold;
      color: #555;
    }
    /* ローダーのスタイル */
    .loader {
      border: 8px solid #f3f3f3;
      border-top: 8px solid #3498db;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      animation: spin 2s linear infinite;
      margin: 20px auto;
      display: none;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    /* レスポンシブデザイン */
    @media (max-width: 600px) {
      button {
        font-size: 16px;
        padding: 12px;
      }
      .loader {
        width: 40px;
        height: 40px;
        border-width: 6px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>動画統合・ダウンロード</h1>
    
    <!-- 動画アップロード -->
    <h2>動画アップロード</h2>
    <input type="file" id="videoFiles" accept="video/mp4" multiple>
    <button id="mergeButton">動画を統合</button>
    
    <!-- ステータス表示 -->
    <div id="status">準備完了</div>
    <div class="loader" id="loader"></div>
    
    <!-- プレビューエリア -->
    <h2>統合された動画プレビュー</h2>
    <video id="mergedVideo" controls></video>
    
    <!-- ダウンロードボタン -->
    <h2>ダウンロード</h2>
    <a id="downloadLink" style="display: none;" download="merged_video.mp4">
      <button>統合動画をダウンロード</button>
    </a>
  </div>

  <!-- 2. FFmpegを使うコードはライブラリ読み込み後に実行する -->
  <script>
    // ページのDOMが読み込まれたら、イベントリスナーを設定
    window.addEventListener('DOMContentLoaded', () => {
      const mergeButton = document.getElementById("mergeButton");
      mergeButton.addEventListener("click", mergeVideos);
    });

    async function mergeVideos() {
      const status = document.getElementById("status");
      const loader = document.getElementById("loader");
      const mergeButton = document.getElementById("mergeButton");
      const downloadLink = document.getElementById("downloadLink");
      const files = document.getElementById("videoFiles").files;

      // ボタンを無効化し、ローダーを表示
      mergeButton.disabled = true;
      loader.style.display = "block";
      status.textContent = "動画の統合を開始しています...";

      try {
        if (files.length < 2) {
          alert("少なくとも2つの動画ファイルを選択してください。");
          status.textContent = "エラー: 少なくとも2つの動画ファイルを選択してください。";
          return;
        }

        // FFmpeg のインスタンス作成（ライブラリはすでに読み込み済み）
        const { createFFmpeg, fetchFile } = FFmpeg;
        const ffmpeg = createFFmpeg({ log: false });

        status.textContent = "FFmpegを読み込んでいます...";
        await ffmpeg.load();

        // 動画ファイルを仮想ファイルシステムに書き込み
        status.textContent = "動画ファイルを読み込んでいます...";
        for (let i = 0; i < files.length; i++) {
          status.textContent = `ファイルを読み込んでいます: ${files[i].name}`;
          await ffmpeg.FS('writeFile', `input${i}.mp4`, await fetchFile(files[i]));
        }

        // ファイルリスト作成
        status.textContent = "ファイルリストを作成しています...";
        const fileListContent = Array.from(files)
          .map((_, idx) => `file 'input${idx}.mp4'`)
          .join('\n');
        ffmpeg.FS('writeFile', 'filelist.txt', fileListContent);

        // FFmpeg で動画を結合（再エンコードで互換性を確保）
        status.textContent = "動画を結合しています...";
        await ffmpeg.run(
          '-f', 'concat',
          '-safe', '0',
          '-i', 'filelist.txt',
          '-c:v', 'libx264',
          '-preset', 'fast',
          '-c:a', 'aac',
          '-movflags', '+faststart',
          'output.mp4'
        );

        // 結合後の動画を取得
        status.textContent = "結合された動画を処理しています...";
        const data = ffmpeg.FS('readFile', 'output.mp4');

        // Blobを生成してURL化
        const mergedBlob = new Blob([data.buffer], { type: 'video/mp4' });
        const mergedUrl = URL.createObjectURL(mergedBlob);

        // プレビューに表示
        const mergedVideo = document.getElementById("mergedVideo");
        mergedVideo.src = mergedUrl;

        // ダウンロード設定
        downloadLink.href = mergedUrl;
        downloadLink.style.display = "block";

        status.textContent = "動画の統合が完了しました！";
      } catch (error) {
        console.error("エラーが発生しました:", error);
        status.textContent = `エラーが発生しました: ${error.message}`;
        alert(`エラーが発生しました: ${error.message}`);
      } finally {
        // 処理終了後、ボタンを再有効化しローダーを消す
        mergeButton.disabled = false;
        loader.style.display = "none";
      }
    }
  </script>
</body>
</html>
