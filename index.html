<!-- ファイル名: index.html -->
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <!-- スマホ表示用のビューポート設定 -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>スマホ対応 動画統合ツール</title>

  <!-- 1. FFmpegのCDNを先に読み込み -->
  <script src="https://cdn.jsdelivr.net/npm/@ffmpeg/ffmpeg@0.11.9/dist/ffmpeg.min.js"></script>

  <style>
    /* ===== スタイル設定 ===== */
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      padding: 20px;
      margin: 0;
      background-color: #f9f9f9;
    }
    h1, h2 {
      text-align: center;
      color: #333;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
    }
    input[type="file"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
    }
    button {
      width: 100%;
      padding: 15px;
      font-size: 18px;
      margin: 10px 0;
      cursor: pointer;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
    }
    button:disabled {
      background-color: #aaa;
      cursor: not-allowed;
    }
    video {
      width: 100%;
      height: auto;
      margin: 20px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    #downloadLink button {
      background-color: #2196F3;
    }
    #status {
      text-align: center;
      margin: 20px 0;
      font-weight: bold;
      color: #555;
    }
    /* ローダーのスタイル */
    .loader {
      border: 8px solid #f3f3f3;
      border-top: 8px solid #3498db;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      animation: spin 2s linear infinite;
      margin: 20px auto;
      display: none;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    /* レスポンシブ(画面幅600px以下) */
    @media (max-width: 600px) {
      button {
        font-size: 16px;
        padding: 12px;
      }
      .loader {
        width: 40px;
        height: 40px;
        border-width: 6px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>動画統合・ダウンロード</h1>

    <!-- アップロード -->
    <h2>動画アップロード</h2>
    <input type="file" id="videoFiles" accept="video/mp4" multiple>
    <button id="mergeButton">動画を統合</button>

    <!-- ステータス表示とローディング -->
    <div id="status">準備完了</div>
    <div class="loader" id="loader"></div>

    <!-- 統合後のプレビュー -->
    <h2>統合された動画プレビュー</h2>
    <video id="mergedVideo" controls></video>

    <!-- ダウンロードリンク -->
    <h2>ダウンロード</h2>
    <a id="downloadLink" style="display: none;" download="merged_video.mp4">
      <button>統合動画をダウンロード</button>
    </a>
  </div>

  <!-- 2. FFmpegを使うコードはライブラリ読込後、ページ読込後に実行 -->
  <script>
    // ページ読み込み後にイベントを登録
    window.addEventListener('DOMContentLoaded', () => {
      const mergeButton = document.getElementById("mergeButton");
      mergeButton.addEventListener("click", mergeVideos);
    });

    async function mergeVideos() {
      const status = document.getElementById("status");
      const loader = document.getElementById("loader");
      const mergeButton = document.getElementById("mergeButton");
      const downloadLink = document.getElementById("downloadLink");
      const mergedVideo = document.getElementById("mergedVideo");
      const files = document.getElementById("videoFiles").files;

      // ボタンを無効化してローダーを表示
      mergeButton.disabled = true;
      loader.style.display = "block";
      status.textContent = "動画の統合を開始しています...";

      try {
        // ファイル枚数チェック
        if (files.length < 2) {
          alert("少なくとも2つの動画ファイルを選択してください。");
          status.textContent = "エラー: 少なくとも2つの動画ファイルを選択してください。";
          return;
        }

        // FFmpegのインスタンス作成
        // （ライブラリは <head> で読み込んでいるのでここで使える）
        const { createFFmpeg, fetchFile } = FFmpeg;
        const ffmpeg = createFFmpeg({ log: false });

        status.textContent = "FFmpegを読み込んでいます...";
        await ffmpeg.load(); // ライブラリをロード

        // 1. 仮想ファイルシステムにファイルを書き込み
        status.textContent = "動画ファイルを読み込んでいます...";
        for (let i = 0; i < files.length; i++) {
          status.textContent = `読み込み中: ${files[i].name}`;
          await ffmpeg.FS('writeFile', `input${i}.mp4`, await fetchFile(files[i]));
        }

        // 2. 結合用のリストファイルを作成
        status.textContent = "ファイルリストを作成しています...";
        const fileListContent = Array.from(files)
          .map((_, idx) => `file 'input${idx}.mp4'`)
          .join('\n');
        ffmpeg.FS('writeFile', 'filelist.txt', fileListContent);

        // 3. FFmpegで動画を結合（再エンコード）
        status.textContent = "動画を結合しています...";
        await ffmpeg.run(
          '-f', 'concat',
          '-safe', '0',
          '-i', 'filelist.txt',
          '-c:v', 'libx264',
          '-preset', 'fast',
          '-c:a', 'aac',
          '-movflags', '+faststart',
          'output.mp4'
        );

        // 4. 結合後の動画を取得
        status.textContent = "結合された動画を処理しています...";
        const data = ffmpeg.FS('readFile', 'output.mp4');

        // 5. Blob生成 & プレビュー表示 & ダウンロードリンク設定
        const mergedBlob = new Blob([data.buffer], { type: 'video/mp4' });
        const mergedUrl = URL.createObjectURL(mergedBlob);

        mergedVideo.src = mergedUrl;
        downloadLink.href = mergedUrl;
        downloadLink.style.display = "block";

        status.textContent = "動画の統合が完了しました！";
      } catch (error) {
        console.error("エラーが発生しました:", error);
        status.textContent = `エラーが発生しました: ${error.message}`;
        alert(`エラーが発生しました: ${error.message}`);
      } finally {
        // 終了処理
        mergeButton.disabled = false;
        loader.style.display = "none";
      }
    }
  </script>
</body>
</html>
