<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>動画統合・ダウンロード</title>
    <script src="https://cdn.jsdelivr.net/npm/@ffmpeg/ffmpeg@0.11.9/dist/ffmpeg.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
        }
        video {
            max-width: 100%;
            margin-bottom: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin-top: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>動画統合・ダウンロード</h1>

    <!-- 動画アップロード -->
    <h2>動画アップロード</h2>
    <input type="file" id="videoFiles" accept="video/mp4" multiple>
    <button onclick="mergeVideos()">動画を統合</button>

    <!-- プレビューエリア -->
    <h2>統合された動画プレビュー</h2>
    <video id="mergedVideo" controls></video>

    <!-- ダウンロードボタン -->
    <h2>ダウンロード</h2>
    <a id="downloadLink" style="display: none;" download="merged_video.mp4">
        <button>統合動画をダウンロード</button>
    </a>

    <script>
        async function mergeVideos() {
            const files = document.getElementById("videoFiles").files;

            if (files.length < 2) {
                alert("少なくとも2つの動画ファイルを選択してください。");
                return;
            }

            const { createFFmpeg, fetchFile } = FFmpeg;
            const ffmpeg = createFFmpeg({ log: true });

            await ffmpeg.load();

            // 動画ファイルをFFmpegにロード
            for (let i = 0; i < files.length; i++) {
                ffmpeg.FS('writeFile', `input${i}.mp4`, await fetchFile(files[i]));
            }

            // 動画を結合するためのリストファイルを作成
            const fileList = files.length === 2
                ? `file 'input0.mp4'\nfile 'input1.mp4'\n`
                : Array.from(files)
                      .map((_, index) => `file 'input${index}.mp4'`)
                      .join("\n");
            ffmpeg.FS('writeFile', 'filelist.txt', fileList);

            // FFmpegで動画を結合
            await ffmpeg.run('-f', 'concat', '-safe', '0', '-i', 'filelist.txt', '-c', 'copy', 'output.mp4');

            // 結合された動画を取得
            const data = ffmpeg.FS('readFile', 'output.mp4');

            // 結合結果をURL化
            const mergedBlob = new Blob([data.buffer], { type: 'video/mp4' });
            const mergedUrl = URL.createObjectURL(mergedBlob);

            // プレビューに表示
            const mergedVideo = document.getElementById("mergedVideo");
            mergedVideo.src = mergedUrl;

            // ダウンロードリンクを設定
            const downloadLink = document.getElementById("downloadLink");
            downloadLink.href = mergedUrl;
            downloadLink.style.display = "block";
        }
    </script>
</body>
</html>
