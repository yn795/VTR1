<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>動画統合・ダウンロード</title>
    <!-- FFmpegのCDN -->
    <script src="https://cdn.jsdelivr.net/npm/@ffmpeg/ffmpeg@0.11.9/dist/ffmpeg.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
        }
        video {
            max-width: 100%;
            margin-bottom: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin-top: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>動画統合・ダウンロード</h1>

    <!-- 動画アップロード -->
    <h2>動画アップロード</h2>
    <input type="file" id="videoFiles" accept="video/mp4" multiple>
    <button onclick="mergeVideos()">動画を統合</button>

    <!-- プレビューエリア -->
    <h2>統合された動画プレビュー</h2>
    <video id="mergedVideo" controls></video>

    <!-- ダウンロードボタン -->
    <h2>ダウンロード</h2>
    <a id="downloadLink" style="display: none;" download="merged_video.mp4">
        <button>統合動画をダウンロード</button>
    </a>

    <script>
        async function mergeVideos() {
            const files = document.getElementById("videoFiles").files;
            if (files.length < 2) {
                alert("少なくとも2つ以上の動画ファイルを選択してください。");
                return;
            }

            // FFmpegの準備
            const { createFFmpeg, fetchFile } = FFmpeg;
            const ffmpeg = createFFmpeg({ log: true });
            await ffmpeg.load();

            // 1. 選択された全動画をFFmpegの仮想ファイルシステムに書き込み
            for (let i = 0; i < files.length; i++) {
                const fileData = await fetchFile(files[i]);
                ffmpeg.FS('writeFile', `input${i}.mp4`, fileData);
            }

            // 2. 結合用のfilelist.txtを作成
            //    FFmpegのconcat機能が参照する形式 (file 'xxx') で書く
            const fileListContent = Array.from(files)
                .map((_, idx) => `file 'input${idx}.mp4'`)
                .join('\n');
            ffmpeg.FS('writeFile', 'filelist.txt', fileListContent);

            // 3. FFmpegを使って動画ファイルを結合する
            //    -c copy でのコピー結合がうまくいかない場合、再エンコードを指定
            //    以下の例ではH.264, AACに再エンコード
            //    ※全ファイルの解像度やコーデックが完全に同じなら -c copy でもOKですが
            //      異なるとエラーになることが多いので -c:v libx264 -c:a aac を推奨
            await ffmpeg.run(
                '-f', 'concat',
                '-safe', '0',
                '-i', 'filelist.txt',
                '-c:v', 'libx264',   // 再エンコード（映像）
                '-preset', 'fast',   // エンコードスピード指定（お好みで）
                '-c:a', 'aac',       // 再エンコード（音声）
                '-strict', 'experimental',
                '-movflags', '+faststart', // 再生開始を早めるメタデータ処理
                'output.mp4'
            );

            // 4. 結合完了した動画のデータを取り出す
            const data = ffmpeg.FS('readFile', 'output.mp4');

            // 5. Blob URLを生成してページに反映
            const mergedBlob = new Blob([data.buffer], { type: 'video/mp4' });
            const mergedUrl = URL.createObjectURL(mergedBlob);

            // プレビューに表示
            const mergedVideo = document.getElementById("mergedVideo");
            mergedVideo.src = mergedUrl;

            // ダウンロードボタンのリンク設定
            const downloadLink = document.getElementById("downloadLink");
            downloadLink.href = mergedUrl;
            downloadLink.style.display = "block";
        }
    </script>
</body>
</html>
